name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo text
        run: echo "Hello World! Push GitHub Action Deployed"
      - name: multiline script
        run: |
          gradle -version
      - name: python command
          run: |
            import platform
            print(platform.processor())
          shell: python